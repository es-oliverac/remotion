version: '3.8'

services:
  remotion-frontend:
    build:
      context: ../../
      dockerfile: packages/example/Dockerfile.frontend
    container_name: remotion-frontend
    ports:
      - "3001:3000"
    environment:
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2048M
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - remotion-network

networks:
  remotion-network:
    driver: bridge
    external: true
